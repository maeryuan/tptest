<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>设置发放红包</title>
    </head>
    <body>
        <h3>设置发放红包</h3>
        <form action="issueRedpacket?id={$row['redpacket_model_id']}" method="post">
            <table width="70%" border="1" cellpadding="5" cellspacing="0" bgcolor="#cccccc">
                <tr>
                    <td align="right">红包名称：</td>
                    <td>{$row.rd_name}</td>
                </tr>
                <tr>                    
                    <td align="right">类型：</td>
                    <td><?php echo $typeName = ($row['rd_type']==0) ? '现金':'利率';?></td>
                </tr>
                {if($row['rd_type']==0)}

                <tr>
                    <td align="right">现金</td>
                    <td>{$row.cash}</td>
                </tr>
                {/if}
                {if($row['rd_type']==1)}
                <tr>
                    <td align="right">利率</td>
                    <td>{$row.rate}</td>
                </tr>
                {/if}
                <tr>
                    <td align="right">过期时间:</td>
                    <td>{$row.valid_time}</td>
                </tr>
                <tr>
                    <td align="right">最小金额：</td>
                    <td>{$row.invest_min_amount}</td>
                </tr>
                <tr>
                    <td align="right">最大金额:</td>
                    <td>{$row.invest_max_amount}</td>
                </tr>
                <tr>
                    <td align="right">最短期限：</td>
                    <td>{$row.limit_min_date}</td>
                </tr>
                <tr>
                    <td align="right">最长期限:</td>
                    <td>{$row.limit_max_date}</td>
                </tr>
                <tr>
                    <td align="right">发放个数：</td>
                    <td><input type="text" name="nums" value="" placeholder="填写红包发放个数"/></td>
                </tr>
                <tr>
                    <td align="right">允许领取的个数：</td>
                    <td><input type="text" name="limit_nums" value="" placeholder="允许每个用户领取的个数"/></td>
                </tr>
                <tr>
                    <td align="right">红包有效期限：</td>
                    <td><input type="text" name="days" value="" placeholder="红包领取的期限"/></td>
                </tr>
                <tr>
                    <td align="right">使用金额权限：</td>
                    <td><input type="text" name="subtract" value="" placeholder="限制多少金额可使用红包"/></td>
                </tr>
                <tr>
                    <td colspan="2"><input type="submit"  value="发送红包"/></td>
                </tr>            
            </table>
        </form>
    </body>
</html>
