<html>
    <head>
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>分类列表</title>
<link rel="stylesheet" href="/static/shopping/css/backstage.css">
<style type='text/css'>
    .pager{
                list-style-type:none;
                margin: 60px 0 0 40px;
            }
            .pager ul{
                list-style-type:none;
            }
            .pager ul li{
                float: left;
                padding: 20px;
            }
</style>
</head>
<body>
<div class="details">
                    <div class="details_operation clearfix">
                        <div class="bui_select">
                            <input type="button" value="添&nbsp;&nbsp;加" class="add"  onclick="addCate()">
                        </div>
                            
                    </div>
                    <!--表格-->
                    <table class="table" cellspacing="0" cellpadding="0">
                        <thead>
                            <tr>
                                <th width="15%">编号</th>
                                <th width="25%">分类</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                        {foreach $rows as $row}
                            <tr>
                                <!--这里的id和for里面的c1 需要循环出来-->
                                <td><input type="checkbox" id="c1" class="check"><label for="c1" class="label">{$row['id']}</label></td>
                                <td>{$row['c_name']}</td>
                                <td align="center"><input type="button" value="修改" class="btn" onclick="editCate({$row['id']})"><input type="button" value="删除" class="btn"  onclick="delCate({$row['id']})"></td>
                            </tr>
                            {/foreach}
                           
                        </tbody>
                    </table>
</div> 
    <div><ul class="pager">
    <li><a href="?page=1">{$page}</a></li>
        </ul>
    </div>
<script type="text/javascript">
	function editCate(id){
		window.location="index?act=editCate&id="+id;
	}
	function delCate(id){
		if(window.confirm("您确定要删除吗？删除之后不能恢复哦！！！")){
			window.location="delCate?id="+id;
		}
	}
	function addCate(){
		window.location="index?act=addCate";
	}
</script>
</body>

</html>
